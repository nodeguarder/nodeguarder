<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NodeGuarder</title>
    <style>
        :root {
            /* Dashboard Theme Colors */
            --background: #f3f4f6;
            --foreground: #1f2937;
            --primary: #111827;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(17, 24, 39, 0.95);
            /* Dark background with slight transparency */
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            width: 100%;
            max-width: none;
            margin: 0 auto;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-brand img {
            height: 32px;
            width: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #d1d5db;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: white;
        }

        .nav-links .btn-sm {
            padding: 0.5rem 1.25rem;
            font-size: 0.875rem;
            background: var(--accent);
            color: white;
            border-radius: 99px;
            margin-left: 0.5rem;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--foreground);
            background-color: var(--background);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            padding-top: 90px;
            /* Space for navbar */
            box-sizing: border-box;
        }

        .container {
            max-width: 700px;
            width: 100%;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        /* Decorative Header Background */
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.1) 0%, rgba(243, 244, 246, 0) 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            height: 48px;
            width: auto;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            color: var(--primary);
        }

        p.subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }

        /* Form Card */
        .card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s;
            box-sizing: border-box;
            background: #f9fafb;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-brand">
                <img src="small_logo.png" alt="NodeGuarder">
                <span>nodeguarder.com</span>
            </a>
            <div class="nav-links">
                <a href="features.html">Features</a>
                <a href="docs.html">Documentation</a>
                <a href="contact.html" style="color: white;">Contact</a>
                <a href="https://github.com/yourusername/nodeguarder/releases" class="btn-sm">Download</a>
            </div>
        </div>
    </nav>

    <div class="header-bg"></div>

    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="subtitle">Have a question? Send us a message.</p>
        </header>

        <div class="card">
            <!-- Web3Forms Integration -->
            <form action="https://api.web3forms.com/submit" method="POST" id="contact-form">
                <input type="hidden" name="access_key" value="2e249ed9-bf6f-40db-989d-50b280598847">
                <!-- Spam Protection (Honeypot) -->
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                <input type="hidden" name="subject" value="New Submission from NodeGuarder Contact Form">
                <input type="hidden" name="from_name" value="NodeGuarder Site">

                <div class="form-group">
                    <label for="category">I need help with...</label>
                    <select id="category" name="Topic" required>
                        <option value="Technical Support">Technical Support</option>
                        <option value="Licensing Question">Licensing</option>
                        <option value="Feature Request">Feature Request</option>
                        <option value="General Inquiry" selected>General Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Name (Optional)</label>
                    <input type="text" id="name" name="Name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="Email" placeholder="you@company.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="Message" rows="5" placeholder="How can we help you?"
                        required></textarea>
                </div>

                <button type="submit" id="submit-btn">
                    Send Message
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>

                <p id="result-message" style="margin-top: 1rem; text-align: center; display: none;"></p>
            </form>
        </div>

        <a href="index.html" class="back-link">← Back to NodeGuarder</a>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        const result = document.getElementById('result-message');
        const submitBtn = document.getElementById('submit-btn');
        const originalBtnText = submitBtn.innerHTML;

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);

            result.style.display = "none";
            submitBtn.innerHTML = "Sending...";
            submitBtn.disabled = true;

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "✅ " + json.message;
                        result.style.color = "green";
                        result.style.display = "block";
                        form.reset();
                    } else {
                        console.log(response);
                        result.innerHTML = json.message;
                        result.style.color = "red";
                        result.style.display = "block";
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "Something went wrong!";
                    result.style.color = "red";
                    result.style.display = "block";
                })
                .then(function () {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;

                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        result.style.display = "none";
                    }, 5000);
                });
        });
    </script>
</body>

</html>
